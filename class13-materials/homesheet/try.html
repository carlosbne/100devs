<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar e Desativar :checked</title>
    <style>
        #myCheckbox:checked + label {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="myCheckbox">
    <label for="myCheckbox">Checkbox</label>
    <button id="checkStatus">Verificar Status</button>
    <button id="uncheck">Desmarcar</button>

    <script>
        const checkbox = document.getElementById('myCheckbox');
        const checkStatusButton = document.getElementById('checkStatus');
        const uncheckButton = document.getElementById('uncheck');

        checkStatusButton.addEventListener('click', function() {
            if (checkbox.checked) {
                alert('A checkbox está marcada.');
            } else {
                alert('A checkbox não está marcada.');
            }
        });

        uncheckButton.addEventListener('click', function() {
            checkbox.checked = false;
        });
    </script>
</body>
</html>
