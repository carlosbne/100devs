<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travar e Destravar Scroll</title>
    <style>
        body.lock-scroll {
            overflow: hidden;
        }
        #menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 1000;
        }
        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        #menu ul li {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <button id="toggleMenu">Abrir/Fechar Menu</button>

    <div id="menu">
        <ul>
            <li><a href="#section1" class="menu-link">Seção 1</a></li>
            <li><a href="#section2" class="menu-link">Seção 2</a></li>
            <li><a href="#section3" class="menu-link">Seção 3</a></li>
        </ul>
    </div>

    <div id="content">
        <section id="section1" style="height: 800px; background-color: lightblue;">Seção 1</section>
        <section id="section2" style="height: 800px; background-color: lightgreen;">Seção 2</section>
        <section id="section3" style="height: 800px; background-color: lightcoral;">Seção 3</section>
    </div>

    <script>
        const toggleMenuButton = document.getElementById('toggleMenu');
        const menu = document.getElementById('menu');
        const menuLinks = document.querySelectorAll('.menu-link');

        toggleMenuButton.addEventListener('click', function() {
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
            document.body.classList.toggle('lock-scroll');
        });

        menuLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                menu.style.display = 'none';
                document.body.classList.remove('lock-scroll');
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                targetElement.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
